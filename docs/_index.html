<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulate 360 Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">articulate 360</div>
        <div class="app-name">Rise 360</div>
        <button class="new-course">New Course</button>
    </header>

    <aside>
        <ul>
            <li>All Courses</li>
            <li>Deleted Courses</li>
            <li>New Folder</li>
        </ul>
    </aside>

    <main>
        <div class="course-card">
            <img src="https://via.placeholder.com/300" alt="Course Image">
            <div class="course-info">
                <h2>Hansel & Petal - Franchisee Orientation</h2>
                <p>5 Lessons - May 28, 2019</p>
            </div>
        </div>
        <div class="course-card">
            <img src="https://via.placeholder.com/300" alt="Course Image">
            <div class="course-info">
                <h2>Employee Health and Wellness (Sample Course)</h2>
                <p>6 Lessons - May 27, 2019</p>
            </div>
        </div>
        <!-- Add more course cards as needed -->
    </main>
</body>
</html>
